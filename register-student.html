<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="styles/register-student.css" />
  </head>
  <body>
    <a class="links" href="index.html">&larr; Home</a>
    <h2>Salford Sistemas</h2>
    <h3>Cadastrar Aluno</h3>
    <form class="cadastro">
      <input type="text" id="nome" placeholder="Nome Completo" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input
        type="text"
        id="data de nascimento"
        placeholder="Data de Nascimento"
        required
      />
      <input
        type="text"
        id="responsavel"
        placeholder="Pai, Mãe ou Responsável"
        required
      />
      <input type="text" id="E-mail" placeholder="E-mail" required />
      <input
        type="text"
        id="registro"
        placeholder="Registro de Matrícula"
        required
      />
      <button type="submit">&#9993; Enviar</button>
    </form>
  </body>
</html>
