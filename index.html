<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Salford</title>
  </head>
  <body>
    <div id="webcrumbs">
      <div
        class="w-[375px] h-[640px] bg-blue-700 flex flex-col items-center justify-between p-8"
      >
        <div class="w-full flex justify-center items-center pt-16">
          <svg
            class="h-16 text-gray-200"
            viewBox="0 0 200 50"
            xmlns="http://www.w3.org/2000/svg"
          >
            <text
              x="32"
              y="22"
              font-family="Arial"
              font-size="20"
              font-weight="bold"
              fill="currentColor"
            ></text>
            <text
              x="60"
              y="22"
              font-family="Arial"
              font-size="26"
              font-weight="bold"
              fill="currentColor"
            >
              Salford
            </text>
          </svg>
        </div>
        <div
          class="w-full bg-white rounded-lg p-6 shadow-lg transition-transform transform hover:scale-[1.01]"
        >
          <h1 class="text-blue-700 text-3xl font-bold text-center mb-2">
            Bem-vindo
          </h1>
          <p class="text-gray-600 text-center mb-6">
            Preencha as informações abaixo para acessar sua conta.
          </p>
          <div class="space-y-4">
            <div class="w-full">
              <input
                type="text"
                placeholder="RA ou E-mail"
                class="w-full p-3 bg-gray-100 rounded-md outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              />
            </div>
            <div class="w-full relative">
              <input
                type="password"
                placeholder="Senha"
                class="w-full p-3 bg-gray-100 rounded-md outline-none focus:ring-2 focus:ring-blue-500 transition-all"
              />
              <button
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
              >
                <span class="material-symbols-outlined">visibility_off</span>
              </button>
            </div>
            <a href="collaborator-space.html">
              <button
                class="w-full bg-blue-700 text-white py-3 rounded-md hover:bg-blue-800 transition-colors transform hover:translate-y-[-2px] active:translate-y-[1px]"
              >
                Entrar
              </button>
            </a>
            <div class="pt-4">
              <p class="text-gray-800 font-medium">É novo por aqui?</p>
              <div class="space-y-1 mt-1">
                <a
                  href="register-student.html"
                  class="block text-blue-700 hover:text-blue-800 hover:underline transition-colors"
                  >Cadastro Aluno(a) <br />
                </a>
                <a
                  href="register-collaborator.html"
                  class="block text-blue-700 hover:text-blue-800 hover:underline transition-colors"
                  >Cadastro Colaborador(a)</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
